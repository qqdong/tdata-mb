<!--添加、编辑Banner-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
     aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addModalLabel"></h4>
            </div>
            <form id="addForm">
                <div class="modal-body">
                    <div class="form-group">
                        <input
                                type="hidden" class="form-control" name="banner_id" id="bannerId">
                        <label
                                class="control-label">标题:</label>
                        <input
                                type="text" class="form-control" name="title" id="bannerTitle"
                                placeholder="请填写标题">

                        <label
                                class="control-label">跳转路径:</label>
                        <input
                                type="text" class="form-control" name="page_url" id="bannerPageUrl"
                                placeholder="请填写调转页面路径">

                        <label
                                class="control-label">头图:</label>
                        <input
                                type="text" class="form-control" name="head_img" id="bannerHeadImg"
                                placeholder="请选择头图">
                        <br/>
                        <button class="btn btn-success btn-flat"
                                id="btnUploadPic">选择图片
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="btnEditSubmit">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--上传图片-->
<div class="modal fade" id="uploadModal" tabindex="-2" role="dialog"
     aria-labelledby="uploadModalLabel" aria-hidden="true">

                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="uploadModalLabel"></h4>
            </div>
            <form id="uploadForm">
                <div class="modal-body">
                    <div class="form-group">
                        <input
                                type="file" name="file" id="fileUpload"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnUpload">上传</button>
                </div>
            </form>
